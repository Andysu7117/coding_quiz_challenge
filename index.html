<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class= "timer">
            <div class = "timer-text">
              <p>Time: <span class="timer-count">60</span></p>
            </div>
        </div>
    </header>

    <section class="start-quiz">
        <h1>Coding Quiz</h1>
        <button class="start-btn">Start Quiz</button>
    </section>

    <section class="card">
        <h1>Leaderboard</h1>
        <ul id="leaderboard"></ul>
    </section>

    <section class="quiz-container">
        <div class="questions"></div>

        <ul class="options hide">
            <li><button id="option1"></button></li>
            <li><button id="option2"></button></li>
            <li><button id="option3"></button></li>
            <li><button id="option4"></button></li>
        </ul>
        
    </section>



    <section class="score-container hide">
        <h2>Finished!</h2>
        <p>Your score is <span class="final-score"></span></p>
        <form class="initials-form">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials">
            <button id="submit-btn">Submit</button>
        </form>
    </section>
    
    <section class="isWrong hide">
        <h1>Wrong!</h1>
    </section>
    <footer>Made by Andy</footer>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
